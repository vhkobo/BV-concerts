<body>

  <script>
    const EVENTS = [
      {
        datetime: "2025-10-18T16:00", 
        title: "Besz√©l √ñn Zen√©√ºl?! ‚Äì kamarakoncert", 
        city: "Budapest", 
        venue: "Zenetudom√°nyi Int√©zet, D√≠szterem",
        address: "1014 Budapest, T√°ncsics Mih√°ly utca 7.", 
        tickets: "", 
        url: "", 
        note: "Sosztakovics: csell√≥‚Äìzongora szon√°ta, br√°csa‚Äìzongora szon√°ta, filmzenei v√°logat√°s. K√∂zrem≈±k√∂dik: Botos Veronika ‚Äì m√©lyheged≈±, Karasszon Eszter ‚Äì csell√≥, Vida M√≥nika Ruth ‚Äì zongora, Csong√°r P√©ter ‚Äì klarin√©t. A bel√©p√©s ingyenes.", 
        soldOut: false
      }
    ];

    const VIDEOS = [
      { id: "783jRgpdqDs", title: "(Add meg a c√≠met)" },
      { id: "XHvp0LXrq7I", title: "(Add meg a c√≠met)" },
      { id: "AfzDTrcNVMQ", title: "(Add meg a c√≠met)" },
      { id: "wlXDCIIh1nQ", title: "(Add meg a c√≠met)" },
      { id: "zpTZvumrN9E", title: "(Add meg a c√≠met)" }
    ];

    const TZ = "Europe/Budapest";
    const $ = sel => document.querySelector(sel);
    const fmtDate = (iso) => {
      const d = new Date(iso);
      const date = new Intl.DateTimeFormat('hu-HU', { weekday:'short', year:'numeric', month:'long', day:'numeric', timeZone: TZ }).format(d);
      const time = new Intl.DateTimeFormat('hu-HU', { hour:'2-digit', minute:'2-digit', timeZone: TZ }).format(d);
      return `${date} ‚Ä¢ ${time}`;
    };
    const googleCalLink = (ev) => {
      const start = new Date(ev.datetime);
      const end = new Date(start.getTime()+ 90*60*1000);
      const pad = n => String(n).padStart(2,'0');
      const toUTC = d => `${d.getUTCFullYear()}${pad(d.getUTCMonth()+1)}${pad(d.getUTCDate())}T${pad(d.getUTCHours())}${pad(d.getUTCMinutes())}00Z`;
      const text = encodeURIComponent(`${ev.title} ‚Äì ${ev.venue}`);
      const dates = `${toUTC(start)}/${toUTC(end)}`;
      const details = encodeURIComponent([ev.note, ev.url].filter(Boolean).join('\n'));
      const location = encodeURIComponent([ev.venue, ev.city, ev.address].filter(Boolean).join(', '));
      return `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${text}&dates=${dates}&details=${details}&location=${location}`;
    };

    function buildCard(ev){
      const dateTxt = fmtDate(ev.datetime);
      return `
        <article class="card panel">
          <h3>${ev.title}</h3>
          <div class="meta">
            <div><strong>${dateTxt}</strong></div>
            <div class="dot">${ev.venue}</div>
            <div class="dot">${ev.city}</div>
          </div>
          <div class="small" style="margin-top:6px;color:var(--muted)">${ev.note}</div>
          <div class="actions">
            <a class="btn" href="${googleCalLink(ev)}" target="_blank" rel="noopener">‚ûï Google Napt√°r</a>
          </div>
        </article>`;
    }

    function render(){
      const now = new Date();
      const upcoming = EVENTS.filter(ev => new Date(ev.datetime) >= now).sort((a,b)=> new Date(a.datetime) - new Date(b.datetime));
      $('#upcoming').innerHTML = upcoming.map(buildCard).join('');
      $('#upcomingEmpty').style.display = upcoming.length ? 'none' : 'block';
    }

    // Vide√≥ k√°rty√°k √©s lej√°tsz√°s
    function videoCard(v){
      return `
        <article class="card panel video-card">
          <div class="video-thumb" data-id="${v.id}">
            <img src="https://img.youtube.com/vi/${v.id}/hqdefault.jpg" alt="YouTube vide√≥ el≈ën√©zete" />
            <button class="play" type="button">‚ñ∂ Lej√°tsz√°s</button>
          </div>
          ${v.title ? `<h3>${v.title}</h3>` : ''}
        </article>`;
    }">
            <img src="https://img.youtube.com/vi/${v.id}/hqdefault.jpg" alt="YouTube vide√≥ el≈ën√©zete" />
            <button class="play" type="button">‚ñ∂ Lej√°tsz√°s</button>
          </div>
        </article>`;
    }

    function renderVideos(){
      const wrap = document.getElementById('videos');
      if(!wrap) return;
      wrap.innerHTML = VIDEOS.map(videoCard).join('');
      wrap.querySelectorAll('.video-thumb').forEach(box=>{
        box.addEventListener('click', ()=>{
          const id = box.dataset.id;
          box.innerHTML = `<div class=\"iframe-wrap\" style=\"position:relative;padding-top:56.25%\"><iframe src=\"https://www.youtube.com/embed/${id}?autoplay=1\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" referrerpolicy=\"strict-origin-when-cross-origin\" allowfullscreen style=\"position:absolute;inset:0\"></iframe></div>`;
        }, { once:true });
      });
    }

    $('#year').textContent = new Date().getFullYear();
    render();
    renderVideos();
  </script>

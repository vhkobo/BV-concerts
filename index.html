    const TZ = "Europe/Budapest";
    const $ = sel => document.querySelector(sel);
    const fmtDate = (iso) => {
      const d = new Date(iso);
      const date = new Intl.DateTimeFormat('hu-HU', { weekday:'short', year:'numeric', month:'long', day:'numeric', timeZone: TZ }).format(d);
      const time = new Intl.DateTimeFormat('hu-HU', { hour:'2-digit', minute:'2-digit', timeZone: TZ }).format(d);
      return `${date} ‚Ä¢ ${time}`;
    };
    const googleCalLink = (ev) => {
      const start = new Date(ev.datetime);
      const end = new Date(start.getTime()+ 90*60*1000);
      const pad = n => String(n).padStart(2,'0');
      const toUTC = d => `${d.getUTCFullYear()}${pad(d.getUTCMonth()+1)}${pad(d.getUTCDate())}T${pad(d.getUTCHours())}${pad(d.getUTCMinutes())}00Z`;
      const text = encodeURIComponent(`${ev.title} ‚Äì ${ev.venue}`);
      const dates = `${toUTC(start)}/${toUTC(end)}`;
      const details = encodeURIComponent([ev.note, ev.url].filter(Boolean).join('\n'));
      const location = encodeURIComponent([ev.venue, ev.city, ev.address].filter(Boolean).join(', '));
      return `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${text}&dates=${dates}&details=${details}&location=${location}`;
    };

    function buildCard(ev){
      const dateTxt = fmtDate(ev.datetime);
      return `
        <article class="card panel">
          <h3>${ev.title}</h3>
          <div class="meta">

          <div class="actions">
            <a class="btn" href="${googleCalLink(ev)}" target="_blank" rel="noopener">‚ûï Google Napt√°r</a>
          </div>

    }
 /* --- FRISS√çTETT RENDER: keres≈ë + v√°ros sz≈±r≈ë --- */
    function render(){
      const q = $('#search').value.toLowerCase().trim();
      const city = $('#city').value;
      const now = new Date();

      const filtered = EVENTS.filter(ev=>{
        const hay = [ev.title, ev.city, ev.venue, ev.address, ev.note]
          .filter(Boolean).join(' ').toLowerCase();
        const matchQ = q ? hay.includes(q) : true;
        const matchCity = city ? ev.city === city : true;
        return matchQ && matchCity;
      }).sort((a,b)=> new Date(a.datetime) - new Date(b.datetime));

      const upcoming = filtered.filter(ev => new Date(ev.datetime) >= now);
      $('#upcoming').innerHTML = upcoming.map(buildCard).join('');
      $('#upcomingEmpty').style.display = upcoming.length ? 'none' : 'block';
    }

    /* --- √öJ: v√°roslista felt√∂lt√©se az EVENTS alapj√°n --- */

    // Vide√≥ k√°rty√°k √©s lej√°tsz√°s
